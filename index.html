<!-- Renjie Dai Train Scheduler -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Renjie Dai</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- bootstrap for CSS, JS bundle-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Economica" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <!-- title logo icon -->
    <link rel="shortcut icon" href="assets/images/ico2.png" type="image/x-icon">
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>

</head>

<body>
    <!-- nav-bar -->
    <div class="container">
        <div class="jumbotron jumbotron-fluid" id="jumbonav">
            <div class="container">
                <div class="display-4" id="jumbo">TRAIN<img src="assets/images/clock1.gif" class="clock">SCHEDULER</div>
                <p class="lead" id="leader">Denver Colorado - Union Train Station</p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <!------------------------------- left FORM ---------------------------------->
                <div class="form-container">
                    <div class="card-header bg-dark text-light">
                        <i class="fas fa-subway"></i> &nbsp;Add Train Info
                        <a data-toggle="collapse" href="#collapse-example" aria-expanded="true" aria-controls="collapse-example"
                            id="heading-example" class="d-block dropdown">
                            <i class="fa fa-chevron-down pull-right"></i></a>
                    </div>
                    <div id="collapse-example" class="collapse" aria-labelledby="heading-example">
                        <div class="add-info">
                            <form class="add-train">
                                <!-- input 1 -->
                                <label>Train Name:</label>
                                <input type="text" class="form-control" id="train-name" placeholder="Train Name | #">
                                <!-- input 2 -->
                                <label>Destination:</label>
                                <input type="text" class="form-control" id="train-desti" placeholder="City, State"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                <!-- input 3&4&5 -->
                                <label class="train-time">First Train Time (12-hr):</label>
                                <input type="text" class="form-control" id="train-hour" placeholder="hh" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default">
                                <input type="text" class="form-control" id="train-min" placeholder="mm" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default">
                                <select class="form-control" id="train-ampm">
                                    <option selected value="AM">am</option>
                                    <option value="PM">pm</option>
                                </select>
                                <!-- input 6 -->
                                <label>Frequency (min):</label>
                                <input type="text" class="form-control" id="train-freq" placeholder="mm" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default">
                                <!-- button -->
                                <button type="submit" class="btn btn-dark" id="submit-button"><i class="fas fa-subway"></i>
                                    Go!</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!------------------------------- left DATEnTIME ---------------------------------->
                <div class="time-container">
                    <!-- <img src="assets/images/time.gif" class="time-gif" alt="time"> -->
                    <div class="time-moment"></div>
                    <div class="day-moment"></div>
                    <div class="date-moment"></div>

                </div>
                <br>
            </div>

            <div class="col-sm-9">
                <!------------------------------- right TABLE ---------------------------------->
                <table class="table" id="train-table">
                    <div class="card-header bg-dark text-light train-table-head"><i class="fas fa-clock"></i>
                        &nbsp;Train
                        Schedule</div>
                    <thead>
                        <tr>
                            <th><strong> Train Name</strong></th>
                            <th><strong> Destination</strong></th>
                            <th><strong> Frequency</strong></th>
                            <th><strong> Next Arrival</strong></th>
                            <th><strong> Minutes Away</strong></th>
                            <th><strong> Remove</strong></th>
                        </tr>
                    </thead>
                    <tbody class="table-body">
                        <tr>
                            <td>Train Sample</td>
                            <td>Washington D.C.</td>
                            <td>90-MIN</td>
                            <td>12:34 PM</td>
                            <td>59 mins</td>
                            <td>&mdash;</td>
                        </tr>
                    </tbody>
                </table>
                <div class="table-plus">- Train Information -</div>
            </div>
        </div>
    </div>
    <footer>
        <span class="cpright">Copyright &copy; 2019 Renjie Dai</span>
    </footer>

    <!-- jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- javascript -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
